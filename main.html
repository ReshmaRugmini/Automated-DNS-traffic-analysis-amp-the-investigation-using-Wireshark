{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Network Analysis</title>
    <link rel="stylesheet" href="{% static 'css/styles1.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'front_page' %}">Home</a></li>
                <li><a href="{% url 'analysis_page' %}">DNS Analysis</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Upload and Analyze PCAPNG File</h1>
            <form  method="post" action="{% url 'analyze' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="pcapng_file">Choose a PCAPNG file:</label>
                <input type="file" id="pcapng_file" name="pcapng_file" accept=".pcap,.pcapng" required>
                <button type="submit">Analyze</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DNS Network Analysis. All rights reserved.</p>
    </footer>
</body>
</html>
